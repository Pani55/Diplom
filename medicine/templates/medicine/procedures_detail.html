{% extends 'base.html' %}
{% block content %}
<div class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ procedures.title }}</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Суть процедуры: {{ procedures.description }}</li>
            </ul>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Стоимость процедуры: {{ procedures.price }}руб.</li>
            </ul>

        </div>
    </div>
</div>
{% endblock %}
